    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(./Image/desgin.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 40px;
        }
        .card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 30px;
            margin: 20px auto;
            width: 40%;
            max-width: 90%;
            display: flex;
            align-items:flex-start;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
       
        .image {
            width: 35%;
            text-align: right;
            position: relative;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid #ffdd57;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .topnav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .topnav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .heading {
            text-align: center;
            margin-top: 20px;
        }
        .heading h1 {
            font-size: 3rem;
            color: #333;
            text-align: left;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 5%;
            animation: spin 1s linear infinite;
            
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .iso-pro {
            display: inline-block;
            margin: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }
        .iso-pro:hover {
            transform: scale(1.1);
        }
        .iso-pro .svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }
        .iso-pro .text {
            color: white;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 5px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .nav-separator {
            border: 0; 
            height: 1px; 
            background-color: #ccc; 
            margin: 10px 0; 
            width: 100%; 
        }
    </style>
